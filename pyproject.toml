[tool.poetry]
name = "sqlalchemy2-datatables"
version = "0.1.0"
description = "Python Sqlalchemy based server-side processing for jQuery datatables."
authors = ["R. Hannes Niedner <hniedner@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "sqlalchemy2_datatables"}]

[tool.poetry.dependencies]
python = "^3.10"
sqlalchemy = "^2.0.0rc1"
pydantic = "^1.10.4"

[tool.poetry.group.dev.dependencies]
black = { extras = ["d"], version = "^22.12.0" }
pre-commit = "^2.21.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
