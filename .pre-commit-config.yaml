repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      -   id: check-added-large-files
      -   id: check-ast
      -   id: check-toml
      -   id: check-yaml
          args:
            -   --unsafe
      -   id: check-json
      -   id: pretty-format-json
      -   id: end-of-file-fixer
      -   id: trailing-whitespace
  -   repo: https://github.com/asottile/pyupgrade
      rev: v3.3.1
      hooks:
        -   id: pyupgrade
            args:
              - --py3-plus
              - --keep-runtime-typing
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.219
    hooks:
      - id: ruff
        args:
          - --fix
  -   repo: https://github.com/pycqa/isort
      rev: 5.11.4
      hooks:
        -   id: isort
            name: isort (python)
        -   id: isort
            name: isort (cython)
            types: [cython]
        -   id: isort
            name: isort (pyi)
            types: [pyi]
  -   repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
        -   id: black
